<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Screen</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="Loginbody">
    <div class="login-container">
      <div class="login-form">
        <h1>Welcome To Cusine Core</h1>
        <p>Sign in with your email address and password</p>
        <form action="LoginScreen.php" method="POST">
          <label for="email">Email Address : </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="johndoe123@xyz.com"
            required
          />

          <label for="password">Password :</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
            required
          />

          <div class="remember-forgot">
            <label><input type="checkbox" name="remember" /> Remember me</label>
            <a href="#" style="text-decoration: none; color: grey"
              ><b>Forgot Password?</b></a
            >
          </div>

          <button type="submit">Sign In</button>
        </form>
        <p class="signup-link">
          Don't have an account? <a href="SignupScreen.html">Sign Up</a>
        </p>
      </div>
      <div class="login-image">
        <!-- Background image will be added with CSS -->
      </div>
    </div>
  </body>
</html>
